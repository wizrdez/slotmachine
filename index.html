<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Slot Machine</title>
<style>
    body {
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .machine {
        background: #6b7280;
        width: 420px;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        position: relative;
        border: 6px solid #ffffff;
    }

    .title {
        text-align: center;
        font-size: 2rem;
        color: #fff;
        margin-bottom: 20px;
    }

    .reels {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .reel {
        width: 90px;
        height: 120px;
        background: #fff;
        border-radius: 10px;
        border: 4px solid #ffffff;
        overflow: hidden;
        position: relative;
    }

    .symbols {
        position: absolute;
        width: 100%;
        top: -3000px;
        display: flex;
        flex-direction: column;
    }

    .symbol {
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        font-weight: bold;
        color: #d00000;
    }

    /* FULLSCREEN VIDEO */
    #video-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #video-overlay video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="machine">
    <div class="title">SLOT MACHINE(szia anna mizu)</div>

    <div class="reels">
        <div class="reel"><div class="symbols" id="s1"></div></div>
        <div class="reel"><div class="symbols" id="s2"></div></div>
        <div class="reel"><div class="symbols" id="s3"></div></div>
    </div>

    <button onclick="spin()">SPIN</button>
</div>

<!-- FULLSCREEN VIDEO -->
<div id="video-overlay">
    <video id="jackpot-video"></video>
</div>

<script>
    const weightedSymbols = ["7","7","7","7","üçí","‚≠ê","üîî","üçã"];
    let spinning = false;

    function randomSymbol() {
        return weightedSymbols[Math.floor(Math.random() * weightedSymbols.length)];
    }

    function fillReel(reelDiv, finalSymbol) {
        reelDiv.replaceChildren();

        // final symbol legel√∂l
        const final = document.createElement("div");
        final.className = "symbol";
        final.textContent = finalSymbol;
        reelDiv.appendChild(final);

        // m√∂g√© sok random
        for (let i = 0; i < 25; i++) {
            const s = document.createElement("div");
            s.className = "symbol";
            s.textContent = randomSymbol();
            reelDiv.appendChild(s);
        }

        // indul√≥ poz√≠ci√≥ reset
        reelDiv.style.transition = "none";
        reelDiv.style.top = "-3000px";

        requestAnimationFrame(() => {
            reelDiv.style.transition = "";
        });
    }

    function animateReel(reelDiv, duration) {
        return new Promise(resolve => {
            requestAnimationFrame(() => {
                reelDiv.style.transition = `top ${duration}ms cubic-bezier(.15,.65,.25,1)`;
                reelDiv.style.top = "0px";
            });

            setTimeout(resolve, duration);
        });
    }

    function playFullscreenVideo() {
        const overlay = document.getElementById("video-overlay");
        const video = document.getElementById("jackpot-video");

        overlay.style.display = "flex";

        // GitHub Pages: JACKPOT.mp4 ugyanabb√≥l a mapp√°b√≥l
        video.src = "JACKPOT.mp4";
        video.autoplay = true;
        video.muted = false;
        video.play();
    }

    async function spin() {
        if (spinning) return;
        spinning = true;

        const results = [randomSymbol(), randomSymbol(), randomSymbol()];

        fillReel(s1, results[0]);
        fillReel(s2, results[1]);
        fillReel(s3, results[2]);

        await animateReel(s1, 2000);
        await animateReel(s2, 2300);
        await animateReel(s3, 2600);

        if (results[0] === "7" && results[1] === "7" && results[2] === "7") {
            playFullscreenVideo();
        }

        spinning = false;
    }
</script>

</body>
</html>
